<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cards</title>

		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.6/angular-ui-tree.css" />
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/sidebar.css">
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/glossary.css">
		<link rel="stylesheet" href="/css/studysheets.css">
		<link rel="stylesheet" href="/css/workbench.css">
		<link rel="stylesheet" href="/css/home.css">
	</head>
	<body>
		<div ng-app="studycloud" ng-controller="core">

			<header>
				<span class="header"><i class="fa {{stateIcon}}"></i> {{capitalizeFirstLetter($state.current.name)}}

					<div class="icon-bar">
						<a ng-class="{active: $state.current.name == 'home' }" ui-sref="home"><i class="fa fa-home"></i> Home</a>
						<a ng-class="{active: $state.current.name == 'test' }" ui-sref="test"><i class="fa fa-lightbulb"></i> Test</a>
						<a ng-class="{active: $state.current.name == 'glossary' }" ui-sref="glossary"><i class="fa fa-book"></i> Glossary</a>
						<a ng-class="{active: $state.current.name == 'cards' }" ui-sref="cards"><i class="fa fa-list-alt"></i> Cards</a>
						<a ng-class="{active: $state.current.name == 'studysheets' }" ui-sref="studysheets"><i class="fa fa-file-alt"></i> Study Sheets</a>
						<a ng-class="{active: $state.current.name == 'sacs' }" ui-sref="sacs"><i class="fa fa-vial"></i> Past SAC's</a>
						<a ng-class="{active: $state.current.name == 'listen' }" ui-sref="listen"><i class="fa fa-file-video"></i> Listen</a>
					</div>

					<span ui-view="header"></span>
				</span>


			</header>
			<div ui-view="content"></div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
		<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.6/angular-ui-tree.js"></script>
		<script src="https://unpkg.com/interactjs@1.3.3/dist/interact.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/service/header.js"></script>
		<script src="js/controller/core.js"></script>
		<script src="js/controller/studysheets.js"></script>
		<script src="js/controller/glossary.js"></script>
		<script src="js/controller/cardHeader.js"></script>
		<script src="js/controller/cards.js"></script>
	</body>
</html>
