<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Study</title>

		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.6/angular-ui-tree.css" />
		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/sidebar.css">
		<link rel="stylesheet" href="/css/tree.css">
		<link rel="stylesheet" href="/css/quill.css">
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/glossary.css">
		<link rel="stylesheet" href="/css/studysheets.css">
		<link rel="stylesheet" href="/css/workbench.css">
		<link rel="stylesheet" href="/css/improve.css">
		<link rel="stylesheet" href="/css/home.css">
		<base href="/">
	</head>
	<body>
		<div ng-app="studycloud" ng-controller="core">

			<header ng-cloak>
				<span class="standardHeader header"><i class="fa fas {{stateIcon}}"></i> {{capitalizeFirstLetter($state.current.name)}}

					<div class="icon-bar">
						<a ui-sref-active="active" ui-sref="home"><i class="fa fa-home"></i> Home</a>
						<a ui-sref-active="active" ui-sref="test"><i class="fa fa-lightbulb"></i> Test</a>
						<a ui-sref-active="active" ui-sref="glossary"><i class="fa fa-book"></i> Glossary</a>
						<a ui-sref-active="active" ui-sref="cards"><i class="fa fa-list-alt"></i> Cards</a>
						<a ui-sref-active="active" ui-sref="studysheets"><i class="fa fa-file-alt"></i> Study Sheets</a>
						<a ui-sref-active="active" ui-sref="improve"><i class="fa fas fa-chart-line"></i> Improve</a>
						<a ui-sref-active="active" ui-sref="listen"><i class="fa fa-file-video"></i> Listen</a>
					</div>

				</span>
				<span class="header" ui-view="header"></span>
			</header>
			<div ui-view="content" ng-cloak></div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
		<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.6/angular-ui-tree.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.min.js"></script> -->
		<script src="https://unpkg.com/interactjs@1.3.3/dist/interact.min.js"></script>
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-quill/3.6.0/ng-quill.js"></script>

		<script src="lib/modernizr.js" charset="utf-8"></script>
		<script type="text/javascript">
			function loadJS(u){
				var r=document.getElementsByTagName("script")[0],s = document.createElement("script");s.src = u;r.parentNode.insertBefore(s,r);
			}
			if (!Modernizr.promises){
				loadJS("https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js")
			}

		</script>

		<script src="js/app.js"></script>
		<script src="js/service/database.js"></script>
		<script src="js/service/header.js"></script>
		<script src="js/controller/core.js"></script>
		<script src="js/controller/home.js"></script>
		<script src="js/controller/improve.js"></script>
		<script src="js/controller/studysheets.js"></script>
		<script src="js/controller/glossary.js"></script>
		<script src="js/controller/cardHeader.js"></script>
		<script src="js/controller/cards.js"></script>
	</body>
</html>
