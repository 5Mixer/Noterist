<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cards</title>

		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/sidebar.css">
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/glossary.css">
		<link rel="stylesheet" href="/css/workbench.css">
		<link rel="stylesheet" href="/css/home.css">
	</head>
	<body>
		<div ng-app="studycloud" ng-controller="core">

			<header>
				<span class="header"><i class="fa fa-list-alt"></i> cards ({{filtered.length}}/{{cards.length}})

					<div class="icon-bar">
						<a ng-class="{active: false}" href="#home"><i class="fa fa-home"></i> Home</a>
						<a ng-class="{active: false}" href="#test"><i class="fa fa-lightbulb"></i> Test</a>
						<a ng-class="{active: false}" href="#glossary"><i class="fa fa-book"></i> Glossary</a>
						<a ng-class="{active: false}" href="#cards"><i class="fa fa-list-alt"></i> Cards</a>
						<a ng-class="{active: false}" href="#studysheets"><i class="fa fa-file-alt"></i> Study Sheets</a>
						<a ng-class="{active: false}" href="#sacs"><i class="fa fa-vial"></i> Past SAC's</a>
						<a ng-class="{active: false}" href="#listen"><i class="fa fa-file-video"></i> Listen</a>
					</div>

				</span>


				<span class="right">
					<span id="newCard" ng-click="openNewCard()"><i class="fa fa-plus"></i></span>
					<input class="right search" id="name" type="text" placeholder="Search" ng-model="search">
				</span>
			</header>
			<ng-view></ng-view>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/service/header.js"></script>
		<script src="js/controller/core.js"></script>
		<script src="js/controller/glossary.js"></script>
		<script src="js/controller/cards.js"></script>
	</body>
</html>
