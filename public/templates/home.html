<div class="home">
</div>

	<div class="homebuttons">
		<a class="homebutton" ui-sref="test">Test <i class="fa fa-lightbulb"></i></a>
		<a class="homebutton" ui-sref="glossary">Glossary <i class="fa fa-book"></i></a>

	<input placeholder="Search" class="mastersearch" name="search" type="text" ng-model="search"><br>
	<div class="">
