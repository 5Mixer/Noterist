<form id="forgot" class="registerInterest pure-form pure-form-stacked">
  <h4>Forgot password</h4>
  <p>
      You will be sent an email with instructions to change your account password.
  </p>
  <fieldset>
      <input id="email" type="email" placeholder="Email" ng-model="forgotEmail">

     <button ng-click="forgot()" class="pure-button pure-button-primary">Send reset email</button>
  </fieldset>
</form>
