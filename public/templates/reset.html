<form id="forgot" class="registerInterest pure-form pure-form-stacked">
  <h4>Reset password</h4>
  <p>
      Set your new password below.
  </p>
  <fieldset>
      <input id="password" placeholder="Password" ng-model="newPassword">

     <button ng-click="resetPassword()" class="pure-button pure-button-primary">Reset password</button>
  </fieldset>
</form>
